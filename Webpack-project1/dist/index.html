<!-- input box -->
 <div class="p-3">
  <center><h3 class="my-3">Generate HMAC Authentication Code</h3></center>
<label for="floatingTextarea2"> <h4 class="fs-5"> Enter Plain Text to Compute Hash </h4></label>
  <textarea class="form-control" placeholder="Enter your strings......" id="inputstring" style="height: 100px"></textarea>
<label for="floatingTextarea2" class="mt-3"> <h4 class="fs-5">Enter the Secret Key </h4></label>
  <input type="text" class="form-control" placeholder="Leave a comment here" id="key" style="height: 50px">

<label class="mt-3">Select Cryptographic Hash Function</label>
<select class="form-select" aria-label="Default select example" id="selectAlgorithm">
  <option value="SHA-256">SHA-256</option>
  <option value="SHA-512">SHA-512</option>
</select>
<div id="radio">
<label class="mt-3" >Output text format</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="HEX" checked>
  <label class="form-check-label" for="flexRadioDefault1">
  HEX
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="B64">
  <label class="form-check-label" for="flexRadioDefault2">
Base64  </label>
</div>
</div>

<button type="button" class="btn btn-outline-secondary mt-3" id="convert">Convert</button> <br>

<label class="mt-2">Hash Output</label>
 <div class="form-floating">
  <textarea class="form-control mb-4" placeholder="Leave a comment here" id="Output" style="height: 100px" ></textarea>
</div>


 </div>
