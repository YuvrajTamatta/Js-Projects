<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-between shadow">
      <div class="logo">
        <img src="images/MyShops_Logo.jpg" alt="Not found" height="90px" />
      </div>
      <div class="d-flex justify-content-between fs-6 align-items-center">
        <p class="mx-4">
          <i class="me-2 fa-solid fa-cart-shopping"></i>products
        </p>
        <p class="mx-4"><i class="me-2 fa-solid fa-server"></i>Service</p>
        <p class="mx-4">
          <i class="me-2 fa-solid fa-right-from-bracket"></i
          ><a href="create.html" class="text-decoration-none text-reset"
            >Log-out</a
          >
        </p>
      </div>
    </nav>

    <!-- Log-in -->
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h3 class="text-center my-4">Log In</h3>
        <form name="login"  onsubmit="return Validate()">
        <div>
          <div class="form-floating">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="name"
            />
            <label for="name">Name</label>
                      <span id="err" class="my-3 text-danger"></span>


          </div>


          <div class="form-floating mt-3">
            <input
              type="text"
              id="pass"
              class="form-control"
              placeholder="pass"

            />
            <label for="pass">Password</label>
            <span id="pass-err" class="my-3 text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <!-- <button
            type="submit"
            value="submit"
              class="btn btn-primary m-4 text-center"
              id="btn"
              //onclick="login()"
            >
              Log-In
            </button> -->
            <input type="submit" id="tbn" onclick="singn()" value="Log-in" class="btn btn-primary mt-4 fs-4">
          </div>
          </form>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>

    <script>
      let btn = document.getElementById("tbn")

      btn.addEventListener("click", (e) => {
        e.preventDefault();
      });

      function singn() {
        let em = localStorage.getItem("email");
        let passm = localStorage.getItem("password");

        let mail = document.getElementById("name").value;
        let pass = document.getElementById("pass").value;

        if (em == mail && passm == pass) {
          alert("login successfull");
          window.location.replace("API-PROJECT.html");
        }
        else{
          alert("Sorry can't find accound, please create account")
          location.replace("create.html")
        }
      }

      function Validate() {

        let username = document.getElementById("name").value

        var err=document.getElementById("err")
        err.innerText=""

        if (username === "") {
            err.innerText="Please enter @username"
            return false
        }

        let password = document.getElementById("pass").value
        var passerr=document.getElementById("pass-err")
        passerr.innerText=""

        if (password === "") {
            passerr.innerText="Please enter @username"
            return false
        }

      }


    </script>
  </body>
</html>
